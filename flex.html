<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title></title>
	<script type="text/javascript">
	注意，设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。
	
	伸缩容器的属性
	flex-direction：row | row-reverse | column | column-reverse;   						       属性决定主轴的方向（即项目的排列方向）。
	flex-wrap：nowrap | wrap | wrap-reverse;                                                   flex-wrap属性定义，如果一条轴线排不下，如何换行。
	flex-flow：<flex-direction> || <flex-wrap>;
	justify-content：flex-start | flex-end | center | space-between | space-around;            属性定义了项目在主轴上的对齐方式。
	align-items：flex-start | flex-end | center | baseline | stretch;                          属性定义项目在交叉轴上如何对齐。
	align-content：flex-start | flex-end | center | space-between | space-around | stretch;    属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
	
	伸缩项目的属性：
	order：<integer>;                                                                          定义项目的排列顺序。数值越小，排列越靠前，默认为0。
	flex-grow：<number>; /* default 0 */                                                       属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
	flex-shrink：<number>; /* default 1 */                                                     属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
																							   -负值对该属性无效。
	flex-basis:<length> | auto; /* default auto */                                             属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
																							   -它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
	flex:none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]                           属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
	align-self:auto | flex-start | flex-end | center | baseline | stretch;                     属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
	
	</script>
	<style type="text/css">
	*{padding:0;margin:0;}
	nav{
		display:flex;
		align-items:center;
		background:#000;
		height:100px;		
	}
	
	
	
	a{
		display:flex;
		flex-grow:1;
		background:#ff0;	
		text-align:center;
		justify-content:center;
	}
	</style>
</head>
<body>
	<nav>
		<a href="#"><span>首页</span></a>
		<a href="#"><span>产品</span></a>
		<a href="#"><span>联系</span></a>
		<a href="#"><span>关于</span></a>
		<a href="#"><span>登录</span></a>
		<a href="#"><span>注册</span></a>
	</nav>
</body>
</html>
