<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>img</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.imgDiv{
		width: 250px;
		height: 180px;
		border: 1px solid #000;
		text-align: center;
		/*垂直居中*/
		display: table-cell;
		vertical-align: middle;
		
		
	}
	.imgDiv img{
		max-width: 100%;
		max-height: 100%;
		padding: 20px;
		border: 1px solid #f0f;
		box-sizing: border-box;
		margin: 0 auto;
	}
</style>
</head>

<body>
<div class="imgDiv">
	<img src="123.jpg" class="img" alt="">
</div>
</body>
</html>
